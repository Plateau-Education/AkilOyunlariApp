<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport"
          content="width=device-width,
          initial-scale=1">
        <title>Mind Puzzles API</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style type="text/css">
    h1 {text-align:center;color:#00CED1;font-family: "Comic Sans MS", cursive, sans-serif;}
    th:tr{color: blue}
    tr:nth-of-type(2n){border: 1px solid black;background-color: rgba(150, 150, 150, 0.5)}
    td{padding: 10px 10px;border: 1px solid black}
    </style>
    <body>
    <hr style="height:1px;border-width:0;color:black;background-color:black">
    <h1 style="text-align:center;color:#00CED1;font-family: "Comic Sans MS", cursive, sans-serif;">Generated Games</h1>
    <hr style="height:1px;border-width:0;color:black;background-color:black">
    <table style="margin-left: auto;margin-right: auto">
        <th>
            <tr style="color: maroon; ">
            <td style="text-align:center">Game</td>
            <td style="text-align:center">Count</td>
    </tr>
        </th>
    {%for i in members%}
    <tr>
        <td>{{i[0]}}</td>
        <td>{{i[1]}}</td>
    {%endfor%}
    </tr>
    </table>
    </body>
</html>
